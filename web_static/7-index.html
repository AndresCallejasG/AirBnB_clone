<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png" >
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="f_list locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="f_list amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <div class="f_btn">
                <button class="search_btn">Search</button>
            </div>
        </section>
        <section class="places">
            <div class="places_title">
                <h1>Places</h1>
            </div>
            <div class="places_grid">
                <article class="place_item">
                    <div class = place_name>
                        <h2>My Home</h2>
                    </div>
                </article>
                <article class="place_item">
                    <div class = place_name>
                        <h2>Tiny House</h2>
                    </div>
                </article>
                <article class="place_item">
                    <div class = place_name>
                        <h2>A Suite</h2>
                    </div>
                </article>
            </div>

        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
